  <script>
    function generateEquation() {
      var operators = ['+', '-']; // Array of operators
      var operator = operators[Math.floor(Math.random() * operators.length)]; // Select a random operator
      var num1 = Math.floor(Math.random() * 10) + 1; // Generate a random number between 1 and 10
      var num2 = Math.floor(Math.random() * 10) + 1; // Generate another random number between 1 and 10
      var equation = num1 + ' ' + operator + ' ' + num2; // Build the equation as a string
      return equation;
    }

    function validateEquation() {
      var userInput = document.getElementById('answer').value; // Get the user's answer from the input field
      var equation = document.getElementById('equation').textContent; // Get the equation text
      var result = eval(equation); // Evaluate the equation

      if (parseInt(userInput) === result) {
        alert('You are a human!');
      } else {
        alert('You are a robot!');
      }

      // Generate a new equation
      document.getElementById('equation').textContent = generateEquation();
      document.getElementById('answer').value = '';
    }
  </script>
    <h2 id="equation"> </h2>
    <input type="text" id="answer" placeholder="Enter the answer">
    <button onclick="validateEquation()">Submit</button>
